kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: local-cache-claim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: local-storage
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-cache
  labels:
    type: local
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  storageClassName: local-storage
  hostPath:
    path: ${HOST_PATH}
