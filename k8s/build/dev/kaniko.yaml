apiVersion: v1
kind: Pod
metadata:
  name: ${APP_NAME}-build
  namespace: ${NAMESPACE}
  labels:
    category: kaniko-build
spec:
  containers:
    - name: kaniko
      image: gcr.io/kaniko-project/executor:v1.21.1
      args:
        [
          '--dockerfile=/workspace/${DOCKERFILE_PATH}',
          '--context=dir:///',
          '--destination=${DESTINATION_IMAGE}',
          '--reproducible',
        ]
      volumeMounts:
        - name: build-context-storage
          mountPath: /workspace
      resources:
        limits:
          cpu: '4'
          memory: '16Gi'
  restartPolicy: Never
  volumes:
    - name: build-context-storage
      persistentVolumeClaim:
        claimName: build-context-claim
