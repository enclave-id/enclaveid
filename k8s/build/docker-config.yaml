apiVersion: v1
kind: ConfigMap
metadata:
  name: docker-config
  namespace: default
data:
  config.json: |-
    {
      "credHelpers": {
        "enclaveid.azurecr.io": "acr-env"
      }
    }
---
apiVersion: v1
kind: Secret
metadata:
  name: azure-secret
  namespace: default
type: Opaque
stringData:
  AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
  AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET}
  AZURE_TENANT_ID: ${AZURE_TENANT_ID}
