apiVersion: v1
kind: Pod
metadata:
  name: ${NAME}-build
  namespace: ${NAMESPACE}
  labels:
    category: kaniko-build
spec:
  containers:
    - name: kaniko
      image: gcr.io/kaniko-project/executor:v1.21.1
      args:
        [
          '--context=git://github.com/enclave-id/enclaveid#refs/heads/${BRANCH}',
          '--dockerfile=/${DOCKERFILE_PATH}',
          '--destination=${DESTINATION_IMAGE}',
          '--reproducible',
          '--use-new-run',
        ]
  restartPolicy: Never
