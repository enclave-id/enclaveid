# TODO: make it so that we use the same config for prod and dev (template?)
apiVersion: v1
kind: Pod
metadata:
  name: ${NAME}-build
  namespace: ${NAMESPACE}
  labels:
    category: kaniko-build
spec:
  containers:
    - name: kaniko
      image: gcr.io/kaniko-project/executor:v1.21.1
      args: [
          '--context=git://github.com/enclave-id/enclaveid#refs/heads/${BRANCH}',
          #'--context-sub-path=${CONTEXT_SUB_PATH}',
          '--dockerfile=${CONTEXT_SUB_PATH}/Dockerfile',
          '--destination=${DESTINATION_IMAGE}',
          '--reproducible',
          '--cache=true',
          '--cache-ttl=48h',
        ]
      envFrom:
        - secretRef:
            name: azure-secret
      volumeMounts:
        - name: docker-config
          mountPath: /kaniko/.docker/
  volumes:
    - name: docker-config
      configMap:
        name: docker-config
  restartPolicy: Never
